<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Voter - Configuration Multiplayer</title>
    <link rel="stylesheet" href="css/multi.css">
</head>
<body>
    <div class="setup-container">
        <h1>🎮 Chess Voter Multiplayer</h1>
        
        <!-- Menu principal -->
        <div id="mainMenu">
            <div class="btn-group">
                <button class="btn btn-create" onclick="showCreateForm()">
                    👑 Créer une partie
                </button>
                <button class="btn btn-join" onclick="showJoinForm()">
                    🎯 Rejoindre une partie
                </button>
                <a href="index.html" class="btn btn-solo">
                    🎮 Mode Solo/Local
                </a>
            </div>
        </div>

        <!-- Formulaire de création -->
        <div id="createForm" class="setup-form">
            <h2 style="color: #ecf0f1; margin-bottom: 20px;">Créer une partie</h2>
            
            <div class="form-group">
                <label for="hostStreamer">Votre nom Twitch</label>
                <input type="text" id="hostStreamer" placeholder="VotreNomTwitch">
            </div>
            
            <div class="form-group">
                <label for="voteTime">Temps de vote (secondes)</label>
                <input type="number" id="voteTime" value="30" min="10" max="120">
            </div>
            
            <button class="btn btn-create" onclick="createGame()">Créer la partie</button>
            <a href="#" class="back-link" onclick="backToMenu(); return false;">← Retour</a>
            
            <div id="gameCreatedInfo" style="display: none;">
                <div class="game-info">
                    <h3>✅ Partie créée !</h3>
                    <div class="game-code" id="gameCode">XXXX</div>
                    <div class="info-row">
                        <span>Statut:</span>
                        <span class="status status-waiting">En attente...</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <label style="color: #95a5a6; font-size: 0.9em;">Votre URL (Blancs) :</label>
                        <div class="url-box" id="hostUrl">URL à générer...</div>
                        <button class="copy-btn" onclick="copyUrl('hostUrl')">📋 Copier</button>
                    </div>
                    <div style="margin-top: 15px;">
                        <label style="color: #95a5a6; font-size: 0.9em;">URL pour l'adversaire (Noirs) :</label>
                        <div class="url-box" id="guestUrl">URL à générer...</div>
                        <button class="copy-btn" onclick="copyUrl('guestUrl')">📋 Copier</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulaire pour rejoindre -->
        <div id="joinForm" class="setup-form">
            <h2 style="color: #ecf0f1; margin-bottom: 20px;">Rejoindre une partie</h2>
            
            <div class="form-group">
                <label for="guestStreamer">Votre nom Twitch</label>
                <input type="text" id="guestStreamer" placeholder="VotreNomTwitch">
            </div>
            
            <div class="form-group">
                <label for="gameCodeInput">Code de la partie</label>
                <input type="text" id="gameCodeInput" placeholder="XXXX" maxlength="4" style="text-transform: uppercase; text-align: center; font-size: 1.5em; letter-spacing: 5px;">
            </div>
            
            <button class="btn btn-join" onclick="joinGame()">Rejoindre</button>
            <a href="#" class="back-link" onclick="backToMenu(); return false;">← Retour</a>
            
            <div id="gameJoinedInfo" style="display: none;">
                <div class="game-info">
                    <h3>✅ Connecté !</h3>
                    <div class="info-row">
                        <span>Statut:</span>
                        <span class="status status-connected">Prêt</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <label style="color: #95a5a6; font-size: 0.9em;">Votre URL (Noirs) :</label>
                        <div class="url-box" id="playerUrl">URL à générer...</div>
                        <button class="copy-btn" onclick="copyUrl('playerUrl')">📋 Copier</button>
                    </div>
                    <button class="btn" onclick="startGame()" style="margin-top: 20px; width: 100%;">
                        🚀 Lancer la partie
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/multi.js">

    </script>
</body>
</html>
